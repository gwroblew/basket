{% extends "/base.html" %}
{% set active_page = "changepw" -%}
{% set page_name = "Change password" -%}
{% block head %}
  <style>
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
  </style>
{% endblock %}
{% block icon %}{{ octicon('sync') }}{% endblock %}
{% block content %}
    <form class="form-signin" method="post">
      {% if error is not none %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <input type="password" name="oldpw" class="form-control" placeholder="Old password" required autofocus>
      <input type="password" name="newpw" class="form-control" placeholder="New password" required>
      <input type="password" name="newpw2" class="form-control" placeholder="Repeat new password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
    </form>
{% endblock %}
